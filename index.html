<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Survey Form</title>
</head>

<body>
    <header class="container">
        <h1 id="title">Survey Form Title</h1>
        <p id="description">This survey is to gather information to start a book club at Conquest Books.</p>
    </header>


    <main class="form">
        <form id="survey-form">
            <label for="name" id="name-label">Name:</label>
            <input type="text" id="name" required placeholder="Enter Your Name Here">
            <input type="submit" value="Submit">


            <label for="email" id="email-label">Email:</label>
            <input type="email" id="email" required placeholder="Enter Your Email Here">
            <input type="submit" value="Submit">


            <label for="number" id="number-label">Age:</label>
            <input type="number" id="number" min="13" max="99" required title="2 digit age from 13-99" placeholder="Enter Your Age Here">
            <input type="submit" value="Submit">
            <p>Must be 13 years old to join.</p>


            <label for="dropdown"></label>
            <input type="text" list="dropdown" placeholder="Reading Preference">
            <datalist id="dropdown">
                <option value="Physical Book">
                <option value="E-Book">
            </datalist>


            <input type="checkbox" id="genre1" name="genre" value="Fiction">
            <label for="genre1">Fiction</label>

            <input type="checkbox" id="genre2" name="genre" value="Non-Fiction">
            <label for="genre2">Non-Fiction</label>

            <input type="checkbox" id="genre3" name="genre" value="Historical Fiction">
            <label for="genre3">Historical Fiction</label>

            <input type="checkbox" id="genre4" name="genre" value="Sci-Fi">
            <label for="genre4">Sci-Fi</label>

            <input type="checkbox" id="genre5" name="genre" value="Biography">
            <label for="genre5">Biography</label>



            <label for="male">Male</label>
            <input type="radio" name="genders" id="male" value="male">

            <label for="female">Female</label>
            <input type="radio" name="genders" id="female" value="female">

            <label for="other">Other</label>
            <input type="radio" name="genders" id="other" value="other">


            <textarea id="comments" placeholder="Comments"></textarea>
            <input type="submit" id="submit" value="Submit"></input>
        </form>
    </main>
    <footer>

    </footer>
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
